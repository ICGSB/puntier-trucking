<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PTC Command Center</title>
  <style>
    /* ============================================================
       CSS VARIABLES & RESET
       ============================================================ */
    :root {
      --primary-black: #000000;
      --primary-white: #FFFFFF;
      --accent-orange: #FF6B35;
      --accent-orange-dark: #E55A22;
      --accent-orange-glow: rgba(255, 107, 53, 0.15);

      --bg-dark: #0a0a0a;
      --bg-card: #1a1a1a;
      --bg-hover: #252525;
      --bg-input: #1e1e1e;
      --border-color: #2a2a2a;
      --border-orange: rgba(255, 107, 53, 0.4);

      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --text-muted: #808080;

      --success: #2ecc71;
      --success-bg: rgba(46, 204, 113, 0.1);
      --error: #e74c3c;
      --error-bg: rgba(231, 76, 60, 0.1);
      --warning: #f39c12;
      --warning-bg: rgba(243, 156, 18, 0.1);
      --info: #3498db;
      --info-bg: rgba(52, 152, 219, 0.1);

      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;

      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;

      --font-mono: 'Courier New', Courier, monospace;
      --transition: 0.2s ease;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html { font-size: 16px; scroll-behavior: smooth; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ============================================================
       LAYOUT
       ============================================================ */
    .app-container {
      display: grid;
      grid-template-rows: 64px 1fr;
      grid-template-columns: 260px 1fr;
      grid-template-areas:
        "header header"
        "sidebar main";
      min-height: 100vh;
      max-width: 1900px;
      margin: 0 auto;
    }

    /* HEADER */
    .app-header {
      grid-area: header;
      background: var(--primary-black);
      border-bottom: 2px solid var(--accent-orange);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 var(--spacing-lg);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
    }

    .header-logo {
      font-size: 1.4rem;
      font-weight: 900;
      color: var(--accent-orange);
      letter-spacing: -0.5px;
      text-transform: uppercase;
    }

    .header-tagline {
      font-size: 0.7rem;
      color: var(--text-muted);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .header-badge {
      background: var(--accent-orange-glow);
      border: 1px solid var(--border-orange);
      color: var(--accent-orange);
      font-size: 0.7rem;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* SIDEBAR */
    .app-sidebar {
      grid-area: sidebar;
      background: var(--primary-black);
      border-right: 1px solid var(--border-color);
      padding: var(--spacing-lg) 0;
      position: sticky;
      top: 64px;
      height: calc(100vh - 64px);
      overflow-y: auto;
    }

    .nav-section-label {
      font-size: 0.65rem;
      color: var(--text-muted);
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: var(--spacing-md) var(--spacing-lg) var(--spacing-sm);
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: 10px var(--spacing-lg);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition);
      border-left: 3px solid transparent;
      font-size: 0.9rem;
      font-weight: 500;
      user-select: none;
    }

    .nav-item:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .nav-item.active {
      background: var(--accent-orange-glow);
      color: var(--accent-orange);
      border-left-color: var(--accent-orange);
    }

    .nav-icon { font-size: 1rem; width: 20px; text-align: center; }

    .nav-badge {
      margin-left: auto;
      background: var(--accent-orange);
      color: var(--primary-black);
      font-size: 0.65rem;
      font-weight: 700;
      padding: 1px 6px;
      border-radius: 10px;
    }

    /* MAIN CONTENT */
    .app-main {
      grid-area: main;
      background: var(--bg-dark);
      padding: var(--spacing-xl);
      overflow-y: auto;
      min-height: calc(100vh - 64px);
    }

    /* ============================================================
       COMMON COMPONENTS
       ============================================================ */
    .module-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--spacing-xl);
      flex-wrap: wrap;
      gap: var(--spacing-md);
    }

    .module-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .module-subtitle {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 2px;
    }

    /* CARDS */
    .stat-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-xl);
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      transition: border-color var(--transition);
    }

    .stat-card:hover { border-color: var(--border-orange); }

    .stat-card-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: var(--spacing-sm);
    }

    .stat-card-value {
      font-size: 2rem;
      font-weight: 800;
      color: var(--accent-orange);
      line-height: 1;
    }

    .stat-card-sub {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: var(--spacing-xs);
    }

    .content-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      margin-bottom: var(--spacing-lg);
    }

    .content-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--spacing-md);
      padding-bottom: var(--spacing-md);
      border-bottom: 1px solid var(--border-color);
    }

    .content-card-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* LOAD PIPELINE CARD */
    .load-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-left: 4px solid var(--accent-orange);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      margin-bottom: var(--spacing-md);
      transition: border-color var(--transition), background var(--transition);
    }

    .load-card:hover { background: var(--bg-hover); }
    .load-card.status-paid { border-left-color: var(--success); }
    .load-card.status-delivered { border-left-color: var(--info); }
    .load-card.status-alerted { border-left-color: var(--warning); }

    .load-card-top {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: var(--spacing-md);
      flex-wrap: wrap;
    }

    .load-card-id {
      font-size: 0.75rem;
      color: var(--text-muted);
      font-family: var(--font-mono);
    }

    .load-card-lane {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-primary);
      margin: 4px 0;
    }

    .load-card-broker {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .load-card-rate {
      font-size: 1.4rem;
      font-weight: 800;
      color: var(--accent-orange);
      white-space: nowrap;
    }

    .load-card-actions {
      display: flex;
      gap: var(--spacing-sm);
      flex-wrap: wrap;
      margin-top: var(--spacing-sm);
      padding-top: var(--spacing-sm);
      border-top: 1px solid var(--border-color);
    }

    /* STATUS BADGES */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 0.7rem;
      font-weight: 600;
      padding: 3px 10px;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-alerted    { background: var(--warning-bg);  color: var(--warning);  border: 1px solid rgba(243,156,18,0.3); }
    .status-emailed    { background: var(--info-bg);     color: var(--info);     border: 1px solid rgba(52,152,219,0.3); }
    .status-rate_con_received { background: rgba(155,89,182,0.1); color: #9b59b6; border: 1px solid rgba(155,89,182,0.3); }
    .status-picked_up  { background: var(--accent-orange-glow); color: var(--accent-orange); border: 1px solid var(--border-orange); }
    .status-delivered  { background: var(--info-bg);     color: var(--info);     border: 1px solid rgba(52,152,219,0.3); }
    .status-invoiced   { background: rgba(46,204,113,0.1); color: #27ae60; border: 1px solid rgba(46,204,113,0.3); }
    .status-paid       { background: var(--success-bg);  color: var(--success);  border: 1px solid rgba(46,204,113,0.3); }

    /* BUTTONS */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-xs);
      padding: 8px 16px;
      border-radius: var(--radius-md);
      border: none;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
      transition: all var(--transition);
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--accent-orange);
      color: var(--primary-black);
    }
    .btn-primary:hover { background: var(--accent-orange-dark); }

    .btn-secondary {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
    }
    .btn-secondary:hover { background: var(--bg-hover); color: var(--text-primary); border-color: var(--accent-orange); }

    .btn-danger {
      background: transparent;
      color: var(--error);
      border: 1px solid rgba(231,76,60,0.3);
    }
    .btn-danger:hover { background: var(--error-bg); }

    .btn-success {
      background: transparent;
      color: var(--success);
      border: 1px solid rgba(46,204,113,0.3);
    }
    .btn-success:hover { background: var(--success-bg); }

    .btn-email {
      background: var(--info-bg);
      color: var(--info);
      border: 1px solid rgba(52,152,219,0.3);
    }
    .btn-email:hover { background: rgba(52,152,219,0.2); }

    .btn-sm { padding: 5px 10px; font-size: 0.78rem; }
    .btn-icon { padding: 6px; min-width: 32px; justify-content: center; }

    /* FORMS */
    .form-group { margin-bottom: var(--spacing-md); }

    .form-label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: var(--spacing-xs);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      padding: 10px 12px;
      font-size: 0.9rem;
      transition: border-color var(--transition);
      font-family: inherit;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--accent-orange);
    }

    .form-input::placeholder { color: var(--text-muted); }
    .form-textarea { resize: vertical; min-height: 80px; }
    .form-select option { background: var(--bg-card); }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: var(--spacing-md);
    }

    .form-actions {
      display: flex;
      gap: var(--spacing-sm);
      justify-content: flex-end;
      margin-top: var(--spacing-lg);
      padding-top: var(--spacing-md);
      border-top: 1px solid var(--border-color);
    }

    /* TAGS / KEYWORDS */
    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-sm);
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: var(--bg-hover);
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-size: 0.78rem;
      padding: 4px 10px;
      border-radius: 20px;
    }

    .tag.tag-orange {
      background: var(--accent-orange-glow);
      border-color: var(--border-orange);
      color: var(--accent-orange);
    }

    .tag-remove {
      cursor: pointer;
      color: var(--text-muted);
      font-size: 0.9rem;
      line-height: 1;
      padding: 0 2px;
    }

    .tag-remove:hover { color: var(--error); }

    .tag-input-row {
      display: flex;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-sm);
    }

    .tag-input-row .form-input { flex: 1; }

    /* PIPELINE STEPS */
    .pipeline {
      display: flex;
      gap: var(--spacing-xs);
      flex-wrap: wrap;
      align-items: center;
    }

    .pipeline-step {
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
    }

    .pipeline-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--border-color);
      flex-shrink: 0;
    }

    .pipeline-dot.done { background: var(--success); }
    .pipeline-dot.current { background: var(--accent-orange); box-shadow: 0 0 6px var(--accent-orange); }

    .pipeline-label { font-size: 0.65rem; color: var(--text-muted); }
    .pipeline-arrow { color: var(--text-muted); font-size: 0.65rem; }

    /* TABLE */
    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    .data-table th {
      text-align: left;
      padding: var(--spacing-sm) var(--spacing-md);
      color: var(--text-muted);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid var(--border-color);
      white-space: nowrap;
    }

    .data-table td {
      padding: 10px var(--spacing-md);
      border-bottom: 1px solid var(--border-color);
      color: var(--text-secondary);
      vertical-align: middle;
    }

    .data-table tr:hover td { background: var(--bg-hover); color: var(--text-primary); }

    /* MODAL */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-lg);
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: var(--spacing-xl);
      width: 100%;
      max-width: 580px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: var(--spacing-lg);
      padding-bottom: var(--spacing-md);
      border-bottom: 1px solid var(--border-color);
    }

    .modal-close {
      position: absolute;
      top: var(--spacing-md);
      right: var(--spacing-md);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 4px;
    }
    .modal-close:hover { color: var(--text-primary); }

    /* TOAST */
    .toast-container {
      position: fixed;
      top: var(--spacing-lg);
      right: var(--spacing-lg);
      z-index: 2000;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .toast {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: var(--spacing-sm) var(--spacing-md);
      min-width: 260px;
      max-width: 380px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      animation: slideIn 0.2s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .toast.toast-success { border-left: 3px solid var(--success); }
    .toast.toast-error   { border-left: 3px solid var(--error); }
    .toast.toast-info    { border-left: 3px solid var(--info); }
    .toast.toast-warning { border-left: 3px solid var(--warning); }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }

    /* LOADING */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1500;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-color);
      border-top-color: var(--accent-orange);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* EMPTY STATE */
    .empty-state {
      text-align: center;
      padding: var(--spacing-xl) var(--spacing-lg);
      color: var(--text-muted);
    }
    .empty-state-icon { font-size: 3rem; margin-bottom: var(--spacing-md); }
    .empty-state-title { font-size: 1rem; font-weight: 600; color: var(--text-secondary); margin-bottom: var(--spacing-sm); }
    .empty-state-text { font-size: 0.85rem; }

    /* SEARCH BAR */
    .search-bar {
      position: relative;
      max-width: 320px;
    }
    .search-bar-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    .search-bar .form-input { padding-left: 32px; }

    /* QUICK ACTION GRID */
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-xl);
    }

    .quick-action-btn {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg) var(--spacing-md);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition);
      text-align: center;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .quick-action-btn:hover {
      background: var(--accent-orange-glow);
      border-color: var(--accent-orange);
      color: var(--accent-orange);
    }

    .quick-action-icon { font-size: 1.6rem; margin-bottom: var(--spacing-sm); display: block; }

    /* CHECKBOX */
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      cursor: pointer;
      font-size: 0.85rem;
      color: var(--text-secondary);
      user-select: none;
    }

    input[type="checkbox"] { accent-color: var(--accent-orange); width: 16px; height: 16px; cursor: pointer; }

    /* MOBILE NAV TOGGLE */
    .mobile-nav-toggle {
      display: none;
      position: fixed;
      bottom: var(--spacing-lg);
      right: var(--spacing-lg);
      z-index: 200;
      background: var(--accent-orange);
      color: var(--primary-black);
      border: none;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(255,107,53,0.4);
    }

    /* RESPONSIVE */
    @media (max-width: 1024px) {
      .app-container {
        grid-template-columns: 1fr;
        grid-template-areas:
          "header"
          "main";
      }

      .app-sidebar {
        display: none;
        position: fixed;
        top: 64px;
        left: 0;
        width: 260px;
        z-index: 150;
        height: calc(100vh - 64px);
      }

      .app-sidebar.mobile-open { display: block; }
      .mobile-nav-toggle { display: flex; align-items: center; justify-content: center; }
      .app-main { padding: var(--spacing-lg); }
    }

    @media (max-width: 600px) {
      .stat-cards { grid-template-columns: repeat(2, 1fr); }
      .form-row { grid-template-columns: 1fr; }
      .module-title { font-size: 1.2rem; }
      .load-card-top { flex-direction: column; }
      .modal-content { padding: var(--spacing-lg); }
    }

    /* MISC */
    .divider { border: none; border-top: 1px solid var(--border-color); margin: var(--spacing-lg) 0; }
    .text-orange { color: var(--accent-orange); }
    .text-muted  { color: var(--text-muted); }
    .text-success { color: var(--success); }
    .text-error   { color: var(--error); }
    .mono { font-family: var(--font-mono); }
    .flex { display: flex; }
    .gap-sm { gap: var(--spacing-sm); }
    .gap-md { gap: var(--spacing-md); }
    .align-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .flex-wrap { flex-wrap: wrap; }
    .mt-sm { margin-top: var(--spacing-sm); }
    .mt-md { margin-top: var(--spacing-md); }
    .mb-md { margin-bottom: var(--spacing-md); }
    .w-100 { width: 100%; }

    .placeholder-module {
      text-align: center;
      padding: 80px var(--spacing-lg);
      color: var(--text-muted);
    }

function formatDate(dateStr) {
  if (!dateStr) return '‚Äî';
  const d = new Date(dateStr + 'T00:00:00');
  return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
}

function formatCurrency(val) {
  if (!val && val !== 0) return '‚Äî';
  return '$' + Number(val).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function formatTimestamp(ts) {
  if (!ts) return '‚Äî';
  const d = ts.toDate ? ts.toDate() : new Date(ts);
  return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) + ' ' +
         d.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
}

function getTimeAgo(ts) {
  if (!ts) return '';
  const d = ts.toDate ? ts.toDate() : new Date(ts);
  const diff = Date.now() - d.getTime();
  const mins = Math.floor(diff / 60000);
  if (mins < 1)  return 'just now';
  if (mins < 60) return `${mins}m ago`;
  const hrs = Math.floor(mins / 60);
  if (hrs < 24)  return `${hrs}h ago`;
  return `${Math.floor(hrs / 24)}d ago`;
}

function getStatusIndex(status) {
  return LOAD_STATUSES.findIndex(s => s.key === status);

function getStatusInfo(status) {
  return LOAD_STATUSES.find(s => s.key === status) || { key: status, label: status, emoji: '‚Ä¢' };

}

let currentLoadFilter = 'all';

function setLoadFilter(filter, btn) {
  currentLoadFilter = filter;
  document.querySelectorAll('.load-filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  filterLoads();
}

function filterLoads() {
  const query = (document.getElementById('loadSearch')?.value || '').toLowerCase();
  if (!APP.data.loads) return;

  const filtered = APP.data.loads.filter(load => {
    const matchStatus = currentLoadFilter === 'all' || load.status === currentLoadFilter;
    const matchSearch = !query ||
      (load.load_number || '').toLowerCase().includes(query) ||
      (load.broker_name || '').toLowerCase().includes(query) ||
      (load.origin_city || '').toLowerCase().includes(query) ||
      (load.destination_city || '').toLowerCase().includes(query);
    return matchStatus && matchSearch;
  });

  const container = document.getElementById('loadsListContainer');
  if (!container) return;

  container.innerHTML = filtered.length === 0
    ? `<div class="empty-state"><div class="empty-state-icon">üîç</div><div class="empty-state-title">No matches found</div></div>`
    : filtered.map(load => renderLoadCard(load, false)).join('');
}

async function advanceLoadStatus(loadId, currentStatus) {
  const currentIdx = getStatusIndex(currentStatus);
  if (currentIdx >= LOAD_STATUSES.length - 1) return;
  const nextStatus = LOAD_STATUSES[currentIdx + 1].key;

  try {
    await db.collection('loads').doc(loadId).update({
      status: nextStatus,
      updated_at: firebase.firestore.FieldValue.serverTimestamp()
    });
    await logActivity('load_status_updated', `Load advanced to ${getStatusInfo(nextStatus).label}`);
    showToast(`Marked as ${getStatusInfo(nextStatus).label}`, 'success');
    loadLoads();
  } catch (err) {
    console.error(err);
    showToast('Error updating status', 'error');
  }

async function sendAvailabilityEmail(loadId) {
  const load = APP.data.loads?.find(l => l._id === loadId);
  if (!load) { showToast('Load not found', 'error'); return; }

  const settings = APP.settings;
  const subject = (settings.email_subject_template || '{origin} to {destination}')
    .replace('{origin}', load.origin_city || '')
    .replace('{destination}', load.destination_city || '')
    .replace('{broker}', load.broker_name || '')
    .replace('{load_number}', load.load_number || '');

  const body = settings.email_template || 'Is this load still available? If so, what are the details?';
  const to = load.broker_email || '';

  const mailtoLink = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
  window.open(mailtoLink, '_blank');

  // Log it
  try {
    await db.collection('loads').doc(loadId).update({
      status: 'emailed',
      email_sent: true,
      email_sent_at: firebase.firestore.FieldValue.serverTimestamp(),
      updated_at: firebase.firestore.FieldValue.serverTimestamp()
    });
    await db.collection('alerts_log').add({
      load_id: loadId,
      load_number: load.load_number || '',
      broker_name: load.broker_name || '',
      origin: load.origin_city || '',
      destination: load.destination_city || '',
      rate: String(load.rate || ''),
      triggered_at: firebase.firestore.FieldValue.serverTimestamp(),
      action_taken: 'emailed'
    });
    await logActivity('load_emailed', `Emailed ${load.broker_name} about ${load.origin_city}‚Üí${load.destination_city}`);
    showToast('Email opened & load marked as Emailed', 'success');
    loadLoads();
  } catch (err) {
    console.error(err);
  }
}

    broker_email:       document.getElementById('f_broker_email').value.trim(),

    bol_url:            document.getElementById('f_bol_url').value.trim(),
    factoring_submitted: document.getElementById('f_factoring').checked,
    notes:              document.getElementById('f_notes').value.trim(),
    updated_at:         firebase.firestore.FieldValue.serverTimestamp()
  };

  try {

      await logActivity('load_updated', `Updated load ${data.load_number} ‚Äî ${data.broker_name}`);
      showToast('Load updated', 'success');

      data.created_at = firebase.firestore.FieldValue.serverTimestamp();

function addKeyword() {
  const input = document.getElementById('newKeyword');
  const val = input.value.trim();
  if (!val) return;
  if (APP.settings.origin_keywords.includes(val)) { showToast('Already exists', 'warning'); return; }
  APP.settings.origin_keywords.push(val);
  input.value = '';
  renderKeywordTags();
}

function removeKeyword(keyword) {
  APP.settings.origin_keywords = APP.settings.origin_keywords.filter(k => k !== keyword);
  renderKeywordTags();
}

function renderKeywordTags() {
  document.getElementById('keywordTags').innerHTML = APP.settings.origin_keywords.map(k => `
    <div class="tag tag-orange">
      ${k} <span class="tag-remove" onclick="removeKeyword('${k}')">√ó</span>
    </div>
  `).join('');
}

function addBroker() {
  const input = document.getElementById('newBroker');
  const val = input.value.trim();
  if (!val) return;
  if (APP.settings.target_brokers.includes(val)) { showToast('Already exists', 'warning'); return; }
  APP.settings.target_brokers.push(val);
  input.value = '';
  renderBrokerTags();
}

function removeBroker(broker) {
  APP.settings.target_brokers = APP.settings.target_brokers.filter(b => b !== broker);
  renderBrokerTags();
}

function renderBrokerTags() {
  document.getElementById('brokerTags').innerHTML = APP.settings.target_brokers.map(b => `
    <div class="tag tag-orange">
      ${b} <span class="tag-remove" onclick="removeBroker('${b}')">√ó</span>
    </div>
  `).join('');
}

async function saveSettings() {
  const data = {
    origin_keywords:        APP.settings.origin_keywords,
    target_brokers:         APP.settings.target_brokers,
    email_template:         document.getElementById('emailBody').value,
    email_subject_template: document.getElementById('emailSubject').value,
    notification_enabled:   true,
    updated_at:             firebase.firestore.FieldValue.serverTimestamp()
  };

  // Update in-memory
  Object.assign(APP.settings, data);

  try {
    await db.collection('settings').doc('preferences').set(data, { merge: true });
    await logActivity('settings_updated', 'Settings saved');
    showToast('Settings saved', 'success');
  } catch (err) {
    console.error(err);

}
